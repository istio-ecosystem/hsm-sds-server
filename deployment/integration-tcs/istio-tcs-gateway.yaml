                mountPath: /var/run/secrets/workload-spiffe-uds
              - name: credential-socket
                mountPath: /var/run/secrets/credential-uds
              - name: sgx-libraries
                mountPath: /home/istio-proxy/sgx/lib
              - name: istio-podinfo
                mountPath: /etc/istio/pod
              - name: istio-token
                mountPath: /var/run/secrets/tokens
              - name: istiod-ca-cert
                mountPath: /var/run/secrets/istio
              - name: istio-data
                mountPath: /var/lib/istio/data
              - name: ctk-tokens
                mountPath: /opt/intel/cryptoapitoolkit/tokens
            - name: istio-proxy
              volumeMounts:
              - name: credential-socket
                mountPath: /var/run/secrets/credential-uds
              - name: sgx-libraries
                mountPath: /home/istio-proxy/sgx/lib
              - name: ctk-tokens
                mountPath: /opt/intel/cryptoapitoolkit/tokens
              resources:
                limits:
                  sgx.intel.com/enclave: 1
                  sgx.intel.com/epc: 1Mi
                requests:
                  sgx.intel.com/enclave: 1
                  sgx.intel.com/epc: 1Mi
              env:
              - name: CERT_SIGNER_NAME
                value: tcsissuer.tcs.intel.com/sandbox.sgx-ca
              - name: CERT_SIGNER_DOMAIN
                value: tcsissuer.tcs.intel.com
              # - name: EXTERNAL_CA
              #   value: ISTIOD_RA_KUBERNETES_API
              - name: PILOT_CERT_PROVIDER
                value: k8s.io/tcsissuer.tcs.intel.com/sandbox.sgx-ca
            volumes:
            - emptyDir:
              name: workload-socket
            - emptyDir:
              name: credential-socket
            - emptyDir:
              name: sgx-libraries
            - emptyDir:
              name: ctk-tokens
    gateways:
      istio-ingressgateway:
        podAnnotations:
          sgx.intel.com/quote-provider: aesmd
        additionalContainers:
          - name: sdsserver
            image: sds-server/sds-server:latest 
            imagePullPolicy: IfNotPresent 
            lifecycle:
              postStart:
                exec:
                  command: ["/bin/sh", "-c", "./home/istio-proxy/prepare.sh"]
            resources:
              limits:
                cpu: 200m
                memory: 500Mi
                sgx.intel.com/enclave: 1
                sgx.intel.com/epc: 1Mi
              requests:
                cpu: 200m
                memory: 300Mi
                sgx.intel.com/enclave: 1
                sgx.intel.com/epc: 1Mi
            env:
            - name: POD_NAME
